<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>POE 2022</title>
</head>

<body class="bg-dark bg-gradient">

  <div class="container-fluid">

    <h1 class="text-center fs-1 fw-bold">POE 2022 WEB JS</h1>

    <div class="card mb-3">
      <img src="../images/space.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">TP <span id="tp-nbr"></span></h5>
        <p class="card-text">Affichage :</p>
        <p class="card-text" id="display"></p>
      </div>
    </div>


    <div class="fill">

      <div id="carouselTP" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <button class="btn btn-dark d-block w-100" onclick="tp1()">
              <h1>TP1</h1>
            </button>
          </div>
          <div class="carousel-item">
            <button class="btn btn-dark d-block w-100" onclick="tp2()">
              <h1>TP2</h1>
            </button>
          </div>
          <div class="carousel-item">
            <button class="btn btn-dark d-block w-100" onclick="tp3()">
              <h1>TP3</h1>
          </div>
          <div class="carousel-item">
            <button class="btn btn-dark d-block w-100" onclick="tp4()" >
              <h1>TP4</h1>
          </div>

          <div class="carousel-item">
            <button class="btn btn-dark d-block w-100" onclick="tp5()">
              <h1>TP5</h1>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTP"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTP"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button> 
      </div>

    </div>


  </div>


</body>
  <script type="text/javascript" src="tpjs/tp.js"></script>
</html>
